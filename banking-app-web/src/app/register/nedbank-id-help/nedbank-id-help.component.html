<div class="gd-form-row navigateCloseDiv">
  <button class="gd-secondary-btn" (click)="navigateClose($event)" (touchstart)="navigateClose($event)">Close</button>
</div>
<div class="formInput" [class.modalForm]="showAsModal">
  <form #nedIdHelpForm="ngForm" class="gd-form">
    <div class="gd-form-row">
      <h4 class="section-title darkText">Need help?</h4>
    </div>
    <div class="gd-form-row">
      For your safety, we can’t help access your profile, PIN or password on this channel.
    </div>
    <div class="gd-form-row">
      If you’re a Nedbank Business Banking client please continue using your old Nedbank internet banking.
    </div>
    <div class="gd-form-row">
      <strong>Please visit your nearest branch or call the Nedbank Call Centre on:</strong>
      <div class="number-text">0860 555 111</div>
    </div>
    <div class="gd-form-row top-margin50">
      <button class="gd-primary-btn" (click)="findBranch($event)" (touchstart)="findBranch($event)">Find a branch</button>
    </div>
    <div class="gd-form-row"></div>
  </form>
</div>
