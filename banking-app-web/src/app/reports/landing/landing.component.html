<div class="reports-content main-report-class">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{reportConfig?.title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="print-section">
      <app-report-header></app-report-header>
      <ng-template appComponentHost></ng-template>
      <app-report-footer></app-report-footer>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="PrintFile()">Print</button>
    <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
  </div>
</div>
