<div>
   <h4 class="section-title nav-header">{{navTitle}}</h4>
   <nav class="main-nav">
      <ul>
         <li *ngFor="let menuItem of options">
            <a class="menu-nav" routerLink="{{ menuItem.url }}" routerLinkActive="active-link">
               <span class="text">{{menuItem.label}}</span>
            </a>
         </li>
      </ul>
   </nav>
</div>
