<div class="token-expired-container modal-body">
   <span class="green-warning-icon"></span>
   <div class="section-title">Please log out</div>
   <div class="section-text">You've reached the maximum session time. To ensure the security of your information log out and log in again.</div>
   <div class="btn-container">
      <app-bottom-button (clickEmitter)="logoff($event)" [text]="'Log out'" [showLoader]="showLoader"></app-bottom-button>
   </div>
</div>
