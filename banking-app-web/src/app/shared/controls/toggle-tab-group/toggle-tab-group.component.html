<div class="col-xs-12 col-sm-5 button-group">
   <div *ngFor="let button of buttonGroup;let i = index;">
      <input type="radio" class="input-box" [checked]="selectedButtonValue && button.value === selectedButtonValue"
         [disabled]="isGroupDisabled">
      <label (click)="onRadioItemSelection(button)" [class]="(i === 0 ? 'first-of-type' :((i + 1) === buttonGroup.length ? 'last-of-type' : ''))"
         [style.width]="100 / (this.buttonGroup.length) + '%'">
         <span>{{button.label}}</span>
      </label>
   </div>
</div>
