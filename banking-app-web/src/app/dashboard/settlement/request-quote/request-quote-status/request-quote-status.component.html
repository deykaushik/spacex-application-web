<section *ngIf="settlementQuoteStatus===notificationTypes.ClosureProcess" id="row-success" class="row header-row">
   <div id="block-status" class="status-block">
      <div id="icon-and-text-success" class="status-icon-text">
         <div id="icon-success" class="col-xs-1 col-sm-1 icon-field no-padding">
            <div class="icon success"></div>
         </div>
         <div id="title-success" class="col-xs-11 col-sm-11 title success">
            {{messages.closureProcess}}
         </div>
      </div>
      <div id="info-success" class="status-info-block">
         <span id="msg-success" class="status-info-msg">{{messages.closureProcessInfo}}</span>
         <div id="contact-info" class="contact-info">
            <span id="number" class="number">{{values.numberForContactMFC}}</span>
            <span id="email">{{values.emailForContactMFC}}</span>
         </div>
      </div>
   </div>
</section>
<section *ngIf="settlementQuoteStatus===notificationTypes.QuoteGenerateError" id="row-quote-error" class="row header-row">
   <div id="block-error" class="status-block">
      <div id="icon-and-text-error" class="status-icon-text">
         <div id="icon-error" class="col-xs-1 col-sm-1 icon-field no-padding">
            <div class="icon error"></div>
         </div>
         <div id="icon-error" class="col-xs-11 col-sm-11 title error" id="title-error">
            {{messages.generateError}}
         </div>
      </div>
      <div id="info-error" class="status-info-block">
         <span id="msg-error" class="status-info-msg">{{messages.generateErrorInfo}}</span>
         <div id="contact-info" class="contact-info">
            <span id="number" class="number">{{values.numberForContactMFC}}</span>
            <a id="email-contact" href="{{emailLink}}" target="_top" data-rel="external">{{values.emailForContactMFC}}</a>
         </div>
      </div>
   </div>
</section>
<section *ngIf="settlementQuoteStatus===notificationTypes.TechnicalError" id="row-technical-error" class="row header-row">
   <div id="block-error" class="status-block">
      <div id="icon-and-text-error" class="status-icon-text">
         <div id="icon-error" class="col-xs-1 col-sm-1 icon-field no-padding">
            <div class="icon error"></div>
         </div>
         <div id="icon-error" class="col-xs-11 col-sm-11 title error" id="title-error">
            {{messages.technicalError}}
         </div>
      </div>
      <div id="info-error" class="status-info-block">
         <span id="msg-error" class="status-info-msg">{{messages.technicalErrorDesc}}</span>
      </div>
      <div id="btn-send" class="btn-try-again">
         <app-bottom-button [text]="retryLimitExceeded ? labels.dismiss : labels.tryAgain" [showLoader]="showLoader" [class.btn-disabled]="showLoader"
            (click)="onRetryQuote()">
         </app-bottom-button>
      </div>
   </div>
</section>
